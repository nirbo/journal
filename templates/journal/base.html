<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>

    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="../../static/jquery/jquery-3.2.1.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse bg-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'journal:index' %}">Journal Home</a>

            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:show_servers' %}">Server Management</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:manage_virtual_ips' %}">Virtual IP Management</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left navbar-input-group" id="search-form" method="POST" role="search" action="{% url 'journal:search' pattern %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="search" placeholder="Search" value="{{ search_term }}">
                        <button class="btn btn-default" type="submit">
                            {% bootstrap_icon "search" %}
                        </button>
                    </div>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:manage_locations' %}">Manage Locations</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:manage_owners' %}">Manage Owners</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <p>
            {% block body_block %}

            {% endblock %}
        </p>
    </div>
</body>
</html>
