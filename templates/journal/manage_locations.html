{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/manage_locations.css' %}">
        <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>

        <div class="container">
            <div class="jumbotron">
                <h1>Location Management</h1>
                <hr class="separator">

                <p>
                    <button class="btn btn-primary add-location" type="button" onclick="goToManageLocations('{% url 'journal:add_location' %}')">
                        {% bootstrap_icon "plus" %}
                         Add Location
                    </button>
                </p>
                {% render_table locations_table %}
            </div>
        </div>
    {% endblock %}
