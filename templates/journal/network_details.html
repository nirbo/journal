{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/network_details.css' %}">
        <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>

        <div class="container">
            <div class="jumbotron">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2>Network Details</h2>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="tabbable">
                        <ul class="nav nav-pills search-tab">
                            <li class="active">
                                <a href="#dns-tab" data-toggle="tab">DNS Servers</a>
                            </li>
                            <li>
                                <a href="#ntp-tab" data-toggle="tab">NTP</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="dns-tab">
                                <p>
                                    <button class="btn btn-primary add-dns-button hvr-grow-shadow" type="button" onclick="goToAddDns('{% url 'journal:add_dns_server' %}')">
                                        {% bootstrap_icon "plus" %}
                                         Add DNS
                                    </button>
                                </p>

                                {% render_table dns_table %}
                            </div>

                            <div class="tab-pane" id="ntp-tab">
                                <p>
                                    <button class="btn btn-primary add-ntp-button hvr-grow-shadow" type="button" onclick="goToAddNtp('{% url 'journal:add_ntp_server' %}')">
                                        {% bootstrap_icon "plus" %}
                                         Add NTP
                                    </button>
                                </p>

                                {% render_table ntp_table %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
