{% extends "journal/base.html" %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/add_server.css' %}">

        <div class="container">
            <div class="jumbotron">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1>Add Server</h1>
                    </div>
                </div>

                <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form add_server_form %}

                        {% buttons %}
                            <button type="submit" class="btn btn-primary add_server_button hvr-grow-shadow">
                                {% bootstrap_icon "plus" %} Add Server
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
