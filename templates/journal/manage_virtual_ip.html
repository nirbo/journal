{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/manage_virtual_ip.css' %}">
        <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>

        <div class="container">
            <div class="jumbotron">
                <h1>Virtual IP Management</h1>
                <hr class="separator">

                <p>
                    <button class="btn btn-primary add-virtual-ip" type="button" onclick="goToAddVirtualIP('{% url 'journal:add_virtual_ip' %}')">
                        {% bootstrap_icon "plus" %}
                         Add Virtual IP
                    </button>
                </p>

                {% render_table virtual_ip_table %}
            </div>
        </div>
    {% endblock %}
