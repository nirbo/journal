{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/manage_virtual_ip.css' %}">
        <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>

        <div class="container">
            <div class="jumbotron">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2>Virtual IP Management</h2>
                    </div>
                </div>

                <div class="panel-body">
                    <p>
                        <button class="btn btn-primary add-virtual-ip hvr-grow-shadow" type="button" onclick="goToAddVirtualIP('{% url 'journal:add_virtual_ip' %}')">
                            {% bootstrap_icon "plus" %}
                             Add Virtual IP
                        </button>
                    </p>

                    {% render_table virtual_ip_table %}
                </div>
            </div>
        </div>
    {% endblock %}
