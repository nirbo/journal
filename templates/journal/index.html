{% extends "journal/base.html" %}
{% load bootstrap3 %}

<!DOCTYPE html>
{% block body_block %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <div class="container">
        <div class="jumbotron">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2>Summary</h2>
                </div>
                <div class="panel-body">
                    <div class="summary-table-wrapper">
                        <table id="summary-table">
                            <body>
                                <tr>
                                    <td>
                                        <div class="panel panel-success summary-panel">
                                            <div class="panel-heading panel-heading-center-text">
                                                <h3>Physical Servers</h3>
                                            </div>
                                            <div class="panel-body">
                                                <ul class="list-group">
                                                    <li class="list-group-item">
                                                        <span class="badge">{{ all_servers_count }}</span>
                                                        Total Physical Servers:
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="panel panel-success summary-panel">
                                            <div class="panel-heading panel-heading-center-text">
                                                <h3>Virtual IPs</h3>
                                            </div>
                                            <div class="panel-body">
                                                <ul class="list-group">
                                                    <li class="list-group-item">
                                                        <span class="badge">999</span>
                                                        Placeholder
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </body>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
