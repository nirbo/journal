{% extends "journal/base.html" %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/add_location.css' %}">

        <div class="container">
            <div class="jumbotron">
                <h1>Add Location</h1>
                <hr class="separator">

                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form add_location_form %}

                    {% buttons %}
                    <button type="submit" class="btn btn-primary add_location_button">
                        {% bootstrap_icon "plus" %} Add Location
                    </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    {% endblock %}
