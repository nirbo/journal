{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/search.css' %}">

        <div class="container">
            <div class="jumbotron">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1>Search Results</h1>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="tabbable">
                        <ul class="nav nav-pills search-tab">
                            <li class="active">
                                <a href="#physical-server-tab" data-toggle="tab">Physical Servers</a>
                            </li>
                            <li>
                                <a href="#virtual-ips-tab" data-toggle="tab">Virtual IPs</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="physical-server-tab">
                                {% render_table search_results %}
                            </div>

                            <div class="tab-pane" id="virtual-ips-tab">
                                TBD
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
