{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/show_servers.css' %}">
        <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>

        <div class="container">
            <div class="jumbotron">
                <h1>Server Management</h1>
                <hr class="separator">

                <p>
                    <button class="btn btn-primary add-server" type="button" onclick="goToAddServer('{% url 'journal:add_server_form' %}')">
                        {% bootstrap_icon "plus" %}
                         Add Server
                    </button>
                </p>
                {% render_table servers_table %}
            </div>
        </div>

        <div id="add-server-modal"></div>
    {% endblock %}
