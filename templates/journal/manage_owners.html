{% extends "journal/base.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}

<!DOCTYPE html>
    {% block body_block %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/manage_owners.css' %}">
        <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>

        <div class="container">
            <div class="jumbotron">
                <h1>Owner Management</h1>
                <hr class="separator">

                <p>
                    <button class="btn btn-primary add-owner" type="button" onclick="goToAddOwners('{% url 'journal:add_owner' %}')">
                        {% bootstrap_icon "plus" %}
                         Add Owner
                    </button>
                </p>
                {% render_table owners_table %}
            </div>
        </div>
    {% endblock %}
